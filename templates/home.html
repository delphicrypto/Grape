<!DOCTYPE html>
<html>
<head>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css')  }}">
</head>

<body>
	<div class="container">
		<div class="grid-cell" id="tangle">Tangle Graph</div>

		<div class="grid-cell" id="submit">

			<form action = "/submitted" method = "POST">
			<p>Paper <input type = "text" name = "hash" /></p>
			<p>Review 1<input type = "text" name = "rev_1" /></p>
			<p>Link 1<input type = "text" name = "link_1" /></p>
			<p>Review 2<input type = "text" name = "rev_2" /></p>
			<p>Link 2<input type = "text" name = "link_2" /></p>
			<p>Public key<input type = "text" name = "pub_key" /></p>

			<p><input type = "submit" value = "submit" /></p>
		        </form>
		</div>

		<div class="grid-cell" id="paper-area">Paper Area
			<ul id="papers">
			{% for item in papers %}
			<li><a href="{{item.href}}">{{item.title}}</a> MD5: {{item.hash}}</li>
			{% endfor %}
		   </div>
	</div>

</body>

<html>
